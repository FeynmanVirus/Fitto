{% extends 'fittoapp/layout.html' %}
{% load static %}

{% block title %} - register {% endblock %}
{% block link %} 
<link rel="stylesheet" href="{% static 'fittoapp/index.css'%}">
{% endblock%}

{% block body %}      



<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}   
        {{ register_form }}   
        {% comment %} <input type="text" name="username" placeholder="Username">
        <input type="password" name="password1" placeholder="Password">
        <input type="password" name="password2" placeholder="Confirm Password">       {% endcomment %}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'fittoapp:login' %}">login</a> instead.</p>
</div>

{% endblock %}
