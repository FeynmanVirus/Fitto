{% extends 'fittoapp/layout.html' %}
{% load static %}

    {% block title %} - Home{% endblock %}
    {% block link%}
    <link rel="stylesheet" href="{% static 'fittoapp/styles.css'%}">
    <link rel="stylesheet" href="{% static 'fittoapp/index.css'%}">
    <script src="https://kit.fontawesome.com/156d77620b.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="{% static 'fittoapp/index.js'%}"></script>
    {% endblock %}
    {% block body %}
    <div class="container">
        <div class="rectangle-parent">
            
            <div class="frame-item"></div>
            <div class="your-progress">Your Progress</div>
            <div class="frame-inner"></div>
            <div class="avg-calories">Avg Calories</div>
            <b class="kcal"></b>
            <img class="vector-icon" alt="" src="{% static 'fittoapp/public/bowl-rice-solid.svg' %}" />
            
      
            <div class="rectangle-div"></div>
            <div class="avg-carbs">Avg Carbs</div>
            <div class="avg-fat">Avg Fat</div>
            <div class="avg-protein">Avg Protein</div>
            <div class="avg-fiber">Avg Fiber</div>
            <div class="gm"></div>
            <div class="gm1"></div>
            <div class="gm2"></div>
            <div class="gm3"></div>
            <img class="vector-icon1" alt="" src="{% static 'fittoapp/public/cubes-stacked-solid.svg' %}" />
      
            <img class="vector-icon2" alt="" src="{% static 'fittoapp/public/shrimp-solid.svg' %}" />
      
            <img class="vector-icon3" alt="" src="{% static 'fittoapp/public/wheat-awn-solid.svg' %}" />
      
            <img class="vector-icon4" alt="" src="{% static 'fittoapp/public/jar-solid.svg' %}" />
      
            <div class="frame-child1"></div>
            <div class="frame-child2">
                <canvas id="progressChart"></canvas>
            </div>
            <div class="frame-child3"></div>
            <div class="breakfast">Breakfast</div>
            <div class="dinner">Dinner</div>
            <div class="lunch">Lunch</div>
            <img class="group-icon" alt="" src="{% static 'fittoapp/public/breakfast-svgrepo-com.svg' %}" /> 
            <img class="group-icon1" alt="" src="{% static 'fittoapp/public/lunch-svgrepo-com.svg' %}" /> 
            <img class="group-icon2" alt="" src="{% static 'fittoapp/public/dinner-svgrepo-com.svg' %}" /> 
            <div class="br1"></div>
            <div class="br2"></div>
            <div class="br3"></div>

          </div>
        <div class="summary-container">
            <div class="calorie-summary">
                <div id="chartContainer">
                    <div id="calorieChartDiv">
                        <canvas id="calorieChart"></canvas>
                    </div>
                    <div id="calorieBurnedChartDiv">
                        <canvas id="calorieBurnedChart"></canvas>
                    </div>
                    <div id="calorieRemainingChartDiv">
                        <canvas id="calorieRemainingChart"></canvas>
                    </div>
                    <div class="charttext">
                        <span id="consumed">Consumed</span>
                        <span id="burned">Burned</span>
                        <span id="remaining">Remaining</span>
                    </div>
                </div>
            </div>
            <div class="macronutrients-summary">
                <div id="macroBarChartDiv">
                    <span class="macro-progress-name">Energy</span>
                    
                    <div class="progressbar">
                        <span class="macro-per" id="energyprogress"> 
                            <span class="tooltip" id="energytooltip"></span>
                            <span id="energynumbers"></span>
                        </span>
                        
                    </div>
                </div>
                <div id="macroBarChartDiv">
                    <span class="macro-progress-name">Protein</span>
                    
                    <div class="progressbar">
                        <span class="macro-per" id="proteinprogress">
                            <span class="tooltip" id="proteintooltip"></span>
                            <span id="proteinnumbers"></span>
                        </span>
                        
                    </div>
                </div>
                <div id="macroBarChartDiv">
                    <span class="macro-progress-name">Carbs</span>
                    
                    <div class="progressbar">
                        <span class="macro-per" id="carbsprogress">
                            <span class="tooltip" id="carbstooltip"></span>
                            <span id="carbsnumbers"></span>
                        </span>
                        
                    </div>
                </div>
                <div id="macroBarChartDiv">
                    <span class="macro-progress-name">Fat</span>
                    
                    <div class="progressbar">
                        <span class="macro-per" id="fatprogress">
                            <span class="tooltip" id="fattooltip"></span>
                            <span id="fatnumbers"></span>
                        </span>
                    </div>
                </div>
             </div>
            </div>
        </div>
    </div>    

    <script>
        const food_data = JSON.parse('{{ food_data | safe }}')
        const bmr_data = JSON.parse('{{ bmr_data | safe}}')
        const avg_data = JSON.parse('{{ avg_data | safe }}')
    </script>
    {% endblock %}
